<Directory "%%ROOTFOLDER%%">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Virtualhost *:80>
    VirtualDocumentRoot "%%ROOTFOLDER%%/home"
    ServerName home.dev
    UseCanonicalName Off
  </Virtualhost>

  <Virtualhost *:80>
    VirtualDocumentRoot "%%ROOTFOLDER%%/client/%1/"
    ServerName customers.dev
    ServerAlias *.dev
    UseCanonicalName Off
  </Virtualhost>

  <Virtualhost *:80>
    VirtualDocumentRoot "%%ROOTFOLDER%%/client/%-7+/"
    ServerName xip
    ServerAlias *.xip.io
    UseCanonicalName Off
  </Virtualhost>